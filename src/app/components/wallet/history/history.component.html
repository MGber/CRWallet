<div class="form-outline">
  <input class="form-control" placeholder="Enter your search"  matInput (keyup)="applyFilter($event)"/>
</div>
<table *ngIf="dataSource && dataSource.data.length > 0" mat-table [dataSource]="dataSource" id="table" class="mat-elevation-z8" matSort #tableSort="matSort" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="cryptoName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.cryptoMoney.cryptoName}} </td>
  </ng-container>
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element"> {{element.cryptoMoney.slug}} </td>
  </ng-container>
  <ng-container matColumnDef="dateTransaction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.dateTransaction}} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit price</th>
    <td mat-cell *matCellDef="let element">
      <span>${{element.unitPrice}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode</th>
    <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
    <td mat-cell *matCellDef="let element">
      <span [className]="getPriceColor(element.mode)">${{element.value}}</span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
